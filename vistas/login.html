<body class="hold-transition login-page">
    <div class="pull-center image">
        <img src="../public/dist/img/logo3.png" width="150" id="logologin" class="img-circle " alt="Logo M_line">

    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b> <!-- AQUI VA EL TEXTO DEL TITULO -->  </b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">
                <h3>Ingrese sus datos de acceso</h3>
            </p>
            <form method="post" id="frmAcceso">
                <div class="form-group has-feedback">
                    <input type="text" id="app" name="app" class="form-control" placeholder="Usuario" required>
                    <span class="fa fa-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" id="passwordd" name="passwordd" class="form-control" placeholder="Contraseña" required>
                    <span class="fa fa-key form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">

                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>


            <a href="#">Olvidé mi contraseña</a><br>


        </div>
